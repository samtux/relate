{% extends "base.html" %}
{% load i18n %}

{% load crispy_forms_tags %}

{% block section %}
<section class="headline-sec">
    <div class="overlay ">
      {% if form_description %}
        <h3>{{ form_description }}</h3>
      {% endif %}
    </div>
</section>
{% endblock %}

{% block content %}
  {{ form_text|safe }}
  <div class="well">
    {% crispy form %}
  </div>
{% endblock %}
